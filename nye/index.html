<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ORBITZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/cyborg.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,900|Raleway" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>ORBITZ</h1>
    <!-- Modos de juego -->
    <div class="row" id="modos">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><h4 class="card-title">Classic</h4></div>
                <div class="card-body">

                    <p class="card-text">
                        Destroy all your enemies!
                    </p>

                    <a class="btn btn-outline-primary btn_start" id="start_classic">Start</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><h4 class="card-title">Instint</h4></div>
                <div class="card-body">

                    <p class="card-text">
                    Will you be the last standing?
                    </p>
                        <a class="btn btn-outline-primary btn_start" id="start_instint">Start</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><h4 class="card-title">Center</h4></div>
                <div class="card-body">

                    <p class="card-text">Conquer the center!</p>

                        <a class="btn btn-outline-primary btn_start" id="start_center">Start</a>
                </div>
            </div>
        </div>


    </div>

    <!-- Interfaz -->
    <div class="card text-white bg-primary mb-3" style="display: none" id="interfaz">
        <div class="card-header"><h4 class="card-title">cona david que pesau</h4></div>
        <div class="card-body">

            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            <form action="">
                <a class="btn btn-outline-primary" id="addPlayer">Add player</a>
                <br>
                <input type="checkbox" value="" checked> Black holes
                <input type="checkbox" value=""> Harmless
            </form>

        </div>
    </div>
</div>

<script>
    document.getElementById('addPlayer').onclick = function (ev) {
        alert("hola");
    };

    var botones = document.getElementsByClassName('btn_start');
Array.prototype.filter.call(botones, function(value) {
    value.onclick = function(ev) {
        document.getElementById('modos').style.display = 'none';
        document.getElementById('interfaz').style.display = 'block';
    }
});

</script>

</body>
</html>
